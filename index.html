<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snap</title>

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="header-logo">
        <img src="./images/logo.svg" alt="picture of the company logo">
      </div>

        <ul>
          <li class="features-link">
            <a href="#">Features</a>
            <img src="./images/icon-arrow-down.svg" />

            <div class="features-dropdown">
              <a>
                <img src="./images/icon-todo.svg" alt="">
                <p>Todo List</p>
              </a>
              <a>
                <img src="./images/icon-calendar.svg" alt="">
                <p>Calendar</p>
              </a>
              <a>
                <img src="./images/icon-reminders.svg" alt="">
                <p>Reminder</p>
              </a>
              <a>
                <img src="./images/icon-planning.svg" alt="">
                <p>Planning</p>
              </a>
            </div>
          </li>
          <li class="company-link">
            <a href="#">Company</a>
            <img src="./images/icon-arrow-down.svg" />

            <div class="company-dropdown">
              <a href="#">
                <p>History</p>
              </a>
              <a href="#">
                <p>Our Team</p>
              </a>
              <a href="#">
                <p>Blog</p>
              </a>
            </div>
          </li>
          <li class="career-link">
            <a href="#">Careers</a>
          </li>
          <li class="about-link">
            <a href="#">About</a>
          </li>
        </ul>
      
    </div>
    <div class="header-right">
      <a href="#">Login</a>
      <button>Register</button>
    </div>
  </header>
  <div class="hero-section">
    <div class="hero-left">
      <div class="hero-top">
        <h1 class="hero-title">Make<br/> remote work</h1>
        <p class="hero-text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </div>
      <div class="hero-sponsor">
        <img src="./images/client-databiz.svg" />
        <img src="./images/client-audiophile.svg" />
        <img src="./images/client-meet.svg" />
        <img src="./images/client-maker.svg" />
      </div>
    </div>

    <div class="hero-img">
      <img src="./images/image-hero-desktop.png" />
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
